				<section id="n-"><p>-</p></section>
		</section>
		<section class="string5 string">
				<section id="n0"><p>0</p></section>
				<section id="n00"><p>00</p></section>
				<section id="n."><p>.</p></section>
				<section id="n+/-"><p>+/-</p></section>

		</section>

</section>
<script type="text/javascript">
      let operand,operator,history;
      let value = "";
      let isOn = true;

      function calculate() {
      	let ekran = document.getElementById("ekran");
		switch(operator) {
			case "+":
				ekran.innerHTML = Number(operand) + Number(ekran.innerHTML);
				break;
			case "-":
				ekran.innerHTML = Number(operand) - Number(ekran.innerHTML);
				break;
			case "*":
				ekran.innerHTML = Number(operand) * Number(ekran.innerHTML);
				break;
            case "/":
				ekran.innerHTML = Number(operand) / Number(ekran.innerHTML);
				break;
		}
		value = "";
      }

      document.getElementById('n+/-').onclick = function() {
      	let ekran = document.getElementById('ekran');
      	ekran.innerHTML = "-" + value;
      	value = ekran.innerHTML;
      }

      

      document.getElementById('n.').onclick = function() {
      	let ekran = document.getElementById('ekran');
      	ekran.innerHTML = value + ".";
      	value = ekran.innerHTML;
      }

      document.getElementById('n00').onclick = function() {
      	let ekran = document.getElementById('ekran');
      	ekran.innerHTML = value + "00";
      	value = ekran.innerHTML;
      }

      document.getElementById('n0').onclick = function () {
      	if (isOn) {
			let ekran = document.getElementById('ekran');
			ekran.innerHTML = value + '0';
			value = ekran.innerHTML;
		}
	}

	document.getElementById('n1').onclick = function () {

	document.getElementById('n2').onclick = function () {

		}

	document.getElementById('n8').onclick = function () {
		if (isOn) {

			ekran.innerHTML = value + "8" ;
			value = ekran.innerHTML;
		}
	}

	document.getElementById('n9').onclick = function () {
		if (isOn) {
			let ekran = document.getElementById('ekran');
			ekran.innerHTML = value + '9';
			value = ekran.innerHTML;
	    }
	}

	document.getElementById('n+').onclick = function () {
		if (operator) {
			calculate();
		}
		let ekran = document.getElementById('ekran');
		operand = ekran.innerHTML;
		operator = "+";
		value = "";
	}

	document.getElementById('n-').onclick = function () {
		if (operator) {
			calculate();
		}
		let ekran = document.getElementById('ekran');
		operand = ekran.innerHTML;
		operator = "-";
		value = "";
	}

	document.getElementById('n*').onclick = function () {
		if (operator) {
			calculate();
		}
		let ekran = document.getElementById('ekran');
		operand = ekran.innerHTML;
		operator = "*";
		value = "";
	}

	document.getElementById('n/').onclick = function () {
		if (operator) {
			calculate();
		}
		let ekran = document.getElementById('ekran');
	     operand = ekran.innerHTML;
	     operator = "/";
	     value = "";
	}	

	document.getElementById('n=').onclick = function () {
		calculate();
	}

	document.getElementById('off').onclick = function () {
   		let ekran = document.getElementById('ekran');
   		isOn = false;
		ekran.innerHTML = "";
		value = "";
	}

	document.getElementById('on').onclick = function() {
   		let ekran = document.getElementById('ekran');
   		isOn = true;
		ekran.innerHTML = "0";
		value = "";
	}

	document.getElementById('c').onclick = function() {
		if (isOn) {
			let ekran = document.getElementById('ekran');
			ekran.innerHTML = Math.floor(Number(ekran.innerHTML)/10);
			value = ekran.innerHTML;
			if (ekran.innerHTML == 0) {
				value = "";
			}
	    }
	}
